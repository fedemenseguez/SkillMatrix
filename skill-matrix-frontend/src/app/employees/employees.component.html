<div class="employee-container text-center">
  <h2 class="employee-title">Employees</h2>

    <button mat-raised-button color="primary" class="new-employee-button" (click)="openNewEmployeeDialog()">
      <mat-icon>add</mat-icon> New Employee
    </button>

    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter employees">
    </mat-form-field>

  <div class="employee-grid mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
      </ng-container>

      <!-- Columna Apellido -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
      </ng-container>

      <!-- Columna Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <!-- Columna Departamento -->
      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
        <td mat-cell *matCellDef="let employee">{{ employee.departmentId?.name }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let employee">
          <!-- Botón para ver detalles -->
          <button mat-icon-button color="primary" [routerLink]="['/employee', employee._id]">
            <mat-icon>visibility</mat-icon>
          </button>
          <!-- Botón para editar -->
          <button mat-icon-button color="accent" (click)="editEmployee(employee)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Botón para eliminar -->
          <button mat-icon-button color="warn" (click)="deleteEmployee(employee._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Filas de la Tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
