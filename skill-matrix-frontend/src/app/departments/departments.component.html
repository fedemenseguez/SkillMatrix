<div class="department-container text-center">
  <h2 class="department-title">Departments</h2>
  <button mat-raised-button color="primary" class="new-department-button" (click)="openNewDepartmentDialog()">
    <mat-icon>add</mat-icon> New Department
  </button>

  <!-- Campo de búsqueda para filtrar los departamentos -->
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter departments">
  </mat-form-field>

  <div class="department-grid mt-4">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna Número -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let department; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let department">{{ department.name }}</td>
      </ng-container>

      <!-- Columna Descripción -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let department">{{ department.description }}</td>
      </ng-container>

      <!-- Columna Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let department">
          <button mat-icon-button color="accent" (click)="editDepartment(department)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDepartment(department._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
